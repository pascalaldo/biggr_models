networks:
  biggr-net:
    name: biggr-net
    external: false

services:
  biggr-web:
    profiles:
      - prod
    build: .
    ports:
      - "80:8910"
    depends_on:
      biggr-db:
        condition: service_healthy
    networks:
      - biggr-net
    volumes:
      - /data/biggr-genbank/:/genbank
      - /data/biggr-metanetx/:/metanetx
      - /data/biggr-static/:/static
  biggr-web-dev:
    profiles:
      - dev
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    ports:
      - "80:8910"
    depends_on:
      biggr-db:
        condition: service_healthy
    networks:
      - biggr-net
    volumes:
      - /data/biggr-genbank/:/genbank
      - /data/biggr-metanetx/:/metanetx
      - /data/biggr-static/:/static
      - ./:/server
  biggr-db:
    container_name: biggr-postgres
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - /data/biggr-postgres:/var/lib/postgresql/data
      - /projects/biggr/biggr_models/db/load-extensions.sh:/docker-entrypoint-initdb.d/load-extensions.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
    env_file:
      - .env
    networks:
      - biggr-net