networks:
  biggr-net:
    name: biggr-net
    external: false

services:
  biggr-web:
    profiles:
      - prod
    build: .
    ports:
      - "80:8910"
    depends_on:
      biggr-db:
        condition: service_healthy
    networks:
      - biggr-net
    volumes:
      - ${HOME}/Downloads/data/biggr-genbank/:/genbank
      - ${HOME}/Downloads/data/biggr-metanetx/:/metanetx
      - ${HOME}/Downloads/data/biggr-static/:/static
  biggr-web-dev:
    profiles:
      - dev
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    ports:
      - "80:8910"
    depends_on:
      biggr-db:
        condition: service_healthy
    networks:
      - biggr-net
    volumes:
      - ${HOME}/Downloads/data/biggr-genbank/:/genbank
      - ${HOME}/Downloads/data/biggr-metanetx/:/metanetx
      - ${HOME}/Downloads/data/biggr-static/:/static
      - ./:/server
  biggr-db:
    container_name: biggr-postgres
    image: postgres
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - ${HOME}/Downloads/data/biggr-postgres:/var/lib/postgresql/data
      - ./db/load-extensions.sh:/docker-entrypoint-initdb.d/load-extensions.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10
    env_file:
      - .env
    networks:
      - biggr-net
